# spring boot 서버 주소, 포트 설정
server.address=localhost
server.port=8080

# Redis 서버 주소, 포트 설정
spring.redis.host=localhost
spring.redis.port=6379

# Mysql 
spring.jpa.database=mysql

# DBNAME = db이름, username, password입력
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/security?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=security
spring.datasource.password=security

# DDL 데이터베이스 기능 설정
spring.jpa.generate-ddl=true

# 콘솔에 SQL문 출력 설정
spring.jpa.show-sql=true

